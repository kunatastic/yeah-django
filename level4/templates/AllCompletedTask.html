<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-gradient-to-r from-blue-400 to-blue-900 h-screen">
      <div class="flex justify-evenly items-center h-full">
        <div class="bg-white w-2/5 drop-shadow-lg rounded">
          <div class="container mx-auto mx-5 py-10">
            <h1 class="text-3xl text-blue-900">Completed Tasks</h1>
            <br />
            {% if showCompleted %}
            <ul class="pt-5 list-disc">
              {% for task in completed %}
              <li class="pt-3 ml-5">{{ task }}</li>
              {% endfor %}
            </ul>
            {% else %}
            <h1 class="pt-3 text-xl ml-5">No completed tasks</h1>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
