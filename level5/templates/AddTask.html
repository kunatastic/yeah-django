{% extends 'template.html' %} {%block title%}
<title>Add Tasks</title>
{%endblock%} {%block content%}
<div class="bg-white w-2/5 drop-shadow-lg rounded">
  <div class="container mx-auto mx-5 py-10">
    <h1 class="text-3xl text-blue-900">Pending Tasks</h1>
    <br />
    {% if showPending %}
    <ul class="pt-5 list-disc">
      {% for task in pending %}
      <li class="pt-3 ml-5">
        {{ task }}
        <a
          class="underline px-2 text-green-500 hover:text-green-700"
          href="/complete_task/{{task.id}}/"
        >
          Complete
        </a>
        <a class="underline px-2 text-red-500 hover:text-red-700" href="/delete-task/{{task.id}}/">
          Delete
        </a>
      </li>
      {% endfor %} {% else %}
      <h1 class="pt-3 text-xl ml-5">No pending tasks</h1>
      {% endif %}
    </ul>
  </div>
</div>
<div class="bg-white w-2/5 drop-shadow-lg rounded">
  <div class="container mx-auto mx-5 py-10">
    <h1 class="text-3xl text-blue-900">Add a new task</h1>
    <br />
    <form action="/add-task/" method="get">
      <input
        type="text"
        name="task"
        class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-4/5 rounded-md sm:text-sm focus:ring-1"
        placeholder="Add a task"
      />
      <br />
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 px-7 py-2 rounded-full"
      >
        Save changes
      </button>
    </form>
  </div>
</div>
{%endblock%}
